<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La mejor base de datos del mundo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="p-3">
        <h1>La base App</h1>
        <ul class="fs-5">
            <li class="m-2" >
                <a href="index.html" class="fw-bold">Alta</a>
            </li>
            <li class="m-2" >
                <a href="usuarios.html"  class="">Usuarios</a>
            </li>
            <li class="m-2" >
                <a href="estadisticas.html" class="">Estadisticas</a>
            </li>
        </ul>
    </header>
    <section class="m-3">
        <h2 class="p-2">Alta de usuario <i class="fas fa-address-card"></i></h2>
        <form action="" class="p-3">
            <p>Nombre</p>
            <input type="text" placeholder="Ingrese un nombre" id="nombre">
            <p>apellido</p>
            <input type="text" placeholder="Ingrese un apellido" id="apellido">
            <p>Fecha de nacimiento</p>
            <input type="date" placeholder="Ingrese su fecha de nacimiento" id="fecha">
            <p>Password</p>
            <input type="password" placeholder="Ingrese una password" id="contra">
        </form>
        <div id="buttons">
            <button class="m-2" onclick="location.reload()">CANCELAR</button>
            <button class="m-2" onclick="alta()">GUARDAR</button>
        </div>
    </section>
    
    <script src="alta.js"></script>
</body>
</html>
